<h1 align="center">Todo List</h1>
<input type="text" class="todo-input" placeholder="Add task here" [(ngModel)]="todoTitle" (keyup.enter)=addTodo()>
<div class="btn-row">
    <button class="btn btn-primary btn-sm" [routerLink]="['', 'done']">Done</button>
    <button class="btn btn-primary btn-sm" [routerLink]="['', 'undone']">To Do</button>
    <button class="btn btn-primary btn-sm" [routerLink]="['']">All</button>
</div>
<ul align="center" class="list-group">
    <li class="list-group-item" *ngFor="let todo of filteredArray" [class.done]="todo.isDone">
        <div class="view">
            <div class="float-left">
                <label>{{ todo.title }}</label>
                <div class="float-right btn-row">
                    <button *ngIf="!todo.isDone" type="button" (click)=toggleDone(todo) class="btn btn-success btn-sm">Mark As Done</button>
                    <button *ngIf="!todo.isDone" type="button" (click)=toggleDone(todo) class="btn btn-success btn-sm">Mark As Not Done</button>
                </div>
            </div>            
        </div>
    </li>
</ul>
